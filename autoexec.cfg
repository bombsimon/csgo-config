// * ALIASES
alias "bhopon" "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind RCTRL bhopoff"
alias "bhopoff" "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind RCTRL bhopon"
alias "+jumpthrow" "+jump;-attack" // You need to hold down left click on the grenade and then press your bind key.
alias "-jumpthrow" "-jump"

// * BINDS
unbindall

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "l" "cast_ray"
bind "m" "teammenu"
bind "n" "noclip"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
